<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Izo | 管理メニュー</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/admin/edit.css">
    </head>
    <body>
        <!-- 共通ヘッダー -->
        <header class="header">
            <div class="header-inner">
                <ul class="site-menu-link">
                    <li><a href="../index.html">管理メニューへ</a></li>
                    <!-- 未実装 -->
                    <li><a href="../index.html">ログアウト</a></li>
                </ul>
            </div>
            <hr>
        </header>
        <main class="main">
            <!-- タイトル -->
            <div class="title-area">
                <ul class="title-text">
                    <li><h1>Admin編集</h1></li>
                    <!-- 未実装 -->
                    <li><span>管理者名</span></li>
                </ul>
            </div>
            <hr>
            <!-- メイン　入力エリア -->
            <div class="form">
                <!-- 未実装 -->
                <form action="../cadmin.html" method="post">
                    <dl class="form-area">
                        <dt><label>名前</label></dt>
                        <dd><input class="input-text" type="text" name="name" required></dd>
                        <dt><label>メールアドレス</label></dt>
                        <dd><input class="input-text" type="email" name="email" required></dd>
                        <dt><label>パスワード</label></dt>
                        <dd><input class="password" type="password" name="password" required></dd>
                        <dt><label>パスワード（確認用）</label></dt>
                        <dd><input class="password" type="password" name="password_2" required></dd>
                </form>
            </div>
            <!-- メイン　ボタンエリア -->
            <div class="button-area">
                <div class="edit-button">
                    <button class="form-button" type="submit">更新</button>
                </div>
                <div class="back-button">
                    <button class="form-button" type="button" onclick="history.back();">戻る</button>
                </div>
            </div>
        </main>
    </body>
</html>
