<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Izo | 管理メニュー</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/news/edit.css">
    </head>
    <body>
        <!-- 共通ヘッダー -->
        <header class="header">
            <div class="header-inner">
                <ul class="site-menu-link">
                    <li><a href="../index.html">管理メニューへ</a></li>
                    <!-- 未実装 -->
                    <li><a href="../index.html">ログアウト</a></li>
                </ul>
            </div>
            <hr>
        </header>
        <main class="main">
            <!-- タイトル -->
            <div class="title-area">
                <ul class="title-text">
                    <li><h1>News編集</h1></li>
                    <!-- 未実装 -->
                    <li><span>管理者名</span></li>
                </ul>
            </div>
            <hr>
            <!-- メイン　入力エリア -->
            <div class="form">
                <!-- 未実装 -->
                <form action="../news.html" method="post">
                    <dl class="form-area">
                        <dt><label>タイトル</label></dt>
                        <dd><textarea class="title" name="title" required></textarea></dd>
                        <dt><label>本文</label></dt>
                        <dd><textarea class="message" name="message" required></textarea></dd>
                        <dt><label>画像</label></dt>
                        <dd><input type="file" class="image" name="image">
                    </dl>
                </form>
            </div>
            <!-- メイン　ボタンエリア -->
            <div class="button-area">
                <div class="edit-button">
                    <button class="form-button" type="submit">更新</button>
                </div>
                <div class="back-button">
                    <button class="form-button" type="button" onclick="history.back();">戻る</button>
                </div>
            </div>
        </main>
    </body>
</html>
